swagger: '2.0'
info:
    title: Fenda Sub API
    version: '1.0.0'
schemes:
    - http
basePath:
    /v1
consumes:
    - application/json
profuces:
    - application/json
definitions:
    datetime:
        type: string
        format: datetime
    Account:
        properties:
            id:
                type: string
            nickname:
                type: string
            title:
                type: string
            avatar:
                type: string
            is_verified:
                type: boolean
    Voice:
        properties:
            id:
                type: string
            url:
                type: string
            duration:
                type: integer
    Column:
        properties:
            id:
                type: string
            name:
                type: string
            content:
                type: string
            account_id:
                type: integer
            image:
                type: string
            price:
                type: integer
            assistant_name:
                type: string
            date_published:
                $ref: '#/definitions/datetime'
            date_start:
                $ref: '#/definitions/datetime'
            date_end:
                $ref: '#/definitions/datetime'
            date_created:
                $ref: '#/definitions/datetime'
            date_updated:
                $ref: '#/definitions/datetime'
    ColumnDetail:
        allOf:
            - $ref: '#/definitions/Column'
            - type: object
        properties:
            account:
                $ref: '#/definitions/Account'
    Activity:
        properties:
            id:
                type: string
            account_id:
                type: integer
            action:
                type: string
            target_id:
                type: string
            target_type:
                type: string
            description:
                type: string
            date_created:
                $ref: '#/definitions/datetime'
            date_updated:
                $ref: '#/definitions/datetime'
            article:
                $ref: '#/definitions/Article'
            post:
                $ref: '#/definitions/Post'
    Article:
        properties:
            id:
                type: string
            account_id:
                type: integer
            column_id:
                type: string
            title:
                type: string
            summary:
                type: string
            content:
                type: string
            date_created:
                $ref: '#/definitions/datetime'
            date_updated:
                $ref: '#/definitions/datetime'
    ArticleDetail:
        allOf:
            - $ref: '#/definitions/Article'
            - type: object
        properties:
            voice_id:
                type: string
            account:
                $ref: '#/definitions/Account'
    Post:
        properties:
            id:
                type: string
            account_id:
                type: integer
            column_id:
                type: string
            title:
                type: string
            description:
                type: string
            is_sticky:
                type: boolean
            date_created:
                $ref: '#/definitions/datetime'
            date_updated:
                $ref: '#/definitions/datetime'
            replies_count:
                type: integer
    PostDetail:
        allOf:
            - $ref: '#/definitions/Post'
            - type: object
        properties:
            account:
                $ref: '#/definitions/Account'
    CreatePost:
        required:
            - title
            - description
        properties:
            title:
                type: string
            description:
                type: string
    CreatePostActivity:
        required:
            - description
        properties:
            description:
                type: string
    Reply:
        properties:
            id:
                type: string
            account_id:
                type: integer
            account:
                $ref: '#/definitions/Account'
            column_id:
                type: string
            post_id:
                type: string
            content:
                type: string
            is_sticky:
                type: boolean
            likings_count:
                type: integer
            date_created:
                $ref: '#/definitions/datetime'
            date_updated:
                $ref: '#/definitions/datetime'
    CreateReply:
        required:
            - content
        properties:
            content:
                type: string
    CreateLiking:
        required:
            - target_id
            - target_type
        properties:
            target_id:
                type: string
            target_type:
                type: string
                enum:
                    - post
                    - reply
    CreateWeixinPay:
        required:
            - order_type
            - trade_type
            - target_type
            - target_id
        properties:
            order_type:
                type: string
                description: 订单类型 订阅专栏
                enum:
                    - subscribe_column
            target_type:
                type: string
                enum:
                    - column
            target_id:
                type: string
            trade_type:
                type: string
                default: NATIVE
                enum:
                    - JSAPI
                    - NATIVE
                    - APP
                    - MWEB
    CreateAliPay:
        required:
            - order_type
            - target_type
            - target_id
            - trade_type
        properties:
            order_type:
                type: string
                description: 订单类型 订阅专栏
                enum:
                    - subscribe_column
            target_type:
                type: string
                enum:
                    - column
            target_id:
                type: string
            trade_type:
                type: string
                default: alipay
                enum:
                    - alipay
            return_url:
                type: string
    Unifiedorder:
        required:
            - return_code
        properties:
            return_code:
                type: string
                enum:
                    - SUCCESS
                    - FAIL
            return_msg:
                description: 错误原因
                type: string
            appid:
                type: string
            mch_type:
                type: string
                enum:
                    - guokr
                    - zaihang
            device_info:
                type: string
            nonce_str:
                type: string
            sign:
                type: string
            result_code:
                description: 业务结果
                type: string
                enum:
                    - SUCCESS
                    - FAIL
            err_code:
                type: string
            err_code_des:
                type: string
            trade_type:
                type: string
                enum:
                    - JSAPI
                    - NATIVE
                    - APP
            prepay_id:
                type: string
            code_url:
                description: trade_type为NATIVE是有返回
                type: string
            time_stamp:
                type: string
            mweb_url:
                type: string
    AlipayOrderReturn:
        required:
            - payment_url
        properties:
            payment_url:
                type: string
    Error:
        properties:
            error_code:
                type: string
            message:
                type: string
            text:
                type: string
    Success:
        properties:
            ok:
                type: boolean
parameters:
    AccessToken:
        name: Authorization
        in: header
        required: true
        type: string
    AccessTokenOptional:
        name: Authorization
        in: header
        required: false
        type: string
    Authorization:
        description: 格式 (Basic hashkey) 注 hashkey为client_id + client_secret 做BASE64处理
        in: header
        name: Authorization
        required: true
        type: string
    string_id_in_path:
        description: string id in path
        name: id
        in: path
        required: true
        type: string
    page:
        description: page number
        name: page
        in: query
        required: false
        type: integer
        format: int32
        maximum: 10000
    per_page:
        description: per_page number
        name: per_page
        in: query
        required: false
        type: integer
        format: int32
        maximum: 10000
    offset:
        description: offset number
        name: offset
        in: query
        required: false
        type: integer
        format: int32
        maximum: 10000
    limit:
        description: limit number
        name: limit
        in: query
        required: false
        type: integer
        format: int32
        maximum: 10000
securityDefinitions:
    OAuth2:
        type: oauth2
        flow: password
        tokenUrl: https://apis-fd.zaih.com/v1/oauth/token
        scopes:
            open: 开放API
            panel: 后台API
            backend: Backend API
paths:
    /columns:
        get:
            summary: 专栏列表
            description: 专栏列表
            tags: [COLUMN]
            operationdId: get_columns
            parameters:
                - $ref: '#/parameters/AccessToken'
                - $ref: '#/parameters/page'
                - $ref: '#/parameters/per_page'
                - $ref: '#/parameters/offset'
                - $ref: '#/parameters/limit'
            responses:
                200:
                    description: 专栏列表
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/Column'
                default:
                    description: Unexpected Error
                    schema:
                        $ref: '#/definitions/Error'
            security:
                - OAuth2: [open]
    /self/columns/subscribed:
        get:
            summary: 我订阅的专栏列表
            description: 我订阅的专栏列表
            tags: [COLUMN]
            operationdId: self_get_columns
            parameters:
                - $ref: '#/parameters/AccessToken'
                - $ref: '#/parameters/page'
                - $ref: '#/parameters/per_page'
                - $ref: '#/parameters/offset'
                - $ref: '#/parameters/limit'
            responses:
                200:
                    description: 专栏列表
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/Column'
                default:
                    description: Unexpected Error
                    schema:
                        $ref: '#/definitions/Error'
            security:
                - OAuth2: [open]
    /columns/{id}:
        get:
            summary: 专栏
            description: 专栏
            tags: [COLUMN]
            operationdId: columns
            parameters:
                - $ref: '#/parameters/AccessToken'
                - $ref: '#/parameters/string_id_in_path'
            responses:
                200:
                    description: 专栏
                    schema:
                        $ref: '#/definitions/ColumnDetail'
                default:
                    description: Unexpected Error
                    schema:
                        $ref: '#/definitions/Error'
            security:
                - OAuth2: [open]
    /columns/{id}/activities:
        get:
            summary: activities
            description: activities
            tags: [ACTIVE]
            operationdId: get_activities
            parameters:
                - $ref: '#/parameters/AccessToken'
                - $ref: '#/parameters/string_id_in_path'
                - $ref: '#/parameters/page'
                - $ref: '#/parameters/per_page'
                - $ref: '#/parameters/offset'
                - $ref: '#/parameters/limit'
            responses:
                200:
                    description: activity
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/Activity'
                default:
                    description: Unexpected Error
                    schema:
                        $ref: '#/definitions/Error'
            security:
                - OAuth2: [open]
    /articles/{id}:
        get:
            summary: 文章
            description: 文章
            tags: [ARTICLE]
            operationdId: get_article
            parameters:
                - $ref: '#/parameters/AccessToken'
                - $ref: '#/parameters/string_id_in_path'
            responses:
                200:
                    description: 文章
                    schema:
                        $ref: '#/definitions/ArticleDetail'
                default:
                    description: Unexpected Error
                    schema:
                        $ref: '#/definitions/Error'
            security:
                - OAuth2: [open]
    /columns/{id}/posts:
        get:
            summary: 讨论列表
            description: 讨论列表
            tags: [POST]
            operationdId: get_posts
            parameters:
                - $ref: '#/parameters/AccessToken'
                - $ref: '#/parameters/string_id_in_path'
                - $ref: '#/parameters/page'
                - $ref: '#/parameters/per_page'
                - $ref: '#/parameters/offset'
                - $ref: '#/parameters/limit'
            responses:
                200:
                    description: 讨论列表
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/Post'
                default:
                    description: Unexpected Error
                    schema:
                        $ref: '#/definitions/Error'
            security:
                - OAuth2: [open]
        post:
            summary: 发起讨论
            description: 发起讨论
            tags: [POST]
            operationdId: create_post
            parameters:
                - $ref: '#/parameters/AccessToken'
                - name: create_post
                  in: body
                  required: true
                  schema:
                      $ref: '#/definitions/CreatePost'
            responses:
                201:
                    description: 详情
                    schema:
                        $ref: '#/definitions/Post'
                default:
                    description: Unexpected Error
                    schema:
                        $ref: '#/definitions/Error'
            security:
                - OAuth2: [open]
    /posts/{id}:
        get:
            summary: 讨论
            description: 讨论
            tags: [POST]
            operationdId: get_post
            parameters:
                - $ref: '#/parameters/AccessToken'
                - $ref: '#/parameters/string_id_in_path'
            responses:
                200:
                    description: 讨论
                    schema:
                        $ref: '#/definitions/PostDetail'
                default:
                    description: Unexpected Error
                    schema:
                        $ref: '#/definitions/Error'
            security:
                - OAuth2: [open]
    /posts/{id}/replies:
        get:
            summary: 讨论回复列表
            description: 讨论回复列表
            tags: [REPLY]
            operationdId: get_post_replies
            parameters:
                - $ref: '#/parameters/AccessToken'
                - $ref: '#/parameters/string_id_in_path'
                - $ref: '#/parameters/page'
                - $ref: '#/parameters/per_page'
                - $ref: '#/parameters/offset'
                - $ref: '#/parameters/limit'
            responses:
                200:
                    description: 讨论回复列表
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/Reply'
                default:
                    description: Unexpected Error
                    schema:
                        $ref: '#/definitions/Error'
            security:
                - OAuth2: [open]
        post:
            summary: 回复讨论
            description: 回复讨论
            tags: [REPLY]
            operationdId: create_reply
            parameters:
                - $ref: '#/parameters/AccessToken'
                - $ref: '#/parameters/string_id_in_path'
                - name: create_reply
                  in: body
                  required: true
                  schema:
                      $ref: '#/definitions/CreateReply'
            responses:
                201:
                    description: 详情
                    schema:
                        $ref: '#/definitions/Reply'
                default:
                    description: Unexpected Error
                    schema:
                        $ref: '#/definitions/Error'
            security:
                - OAuth2: [open]
    /posts/{id}/forward:
        post:
            summary: 转发讨论
            description: 转发讨论
            tags: [POST]
            operationdId: post_forward
            parameters:
                - $ref: '#/parameters/AccessToken'
                - $ref: '#/parameters/string_id_in_path'
                - name: post_forward
                  in: body
                  required: true
                  schema:
                      $ref: '#/definitions/CreatePostActivity'
            responses:
                201:
                    description: 详情
                    schema:
                        $ref: '#/definitions/Activity'
                default:
                    description: Unexpected Error
                    schema:
                        $ref: '#/definitions/Error'
            security:
                - OAuth2: [open]
    /liking:
        post:
            summary: 点赞
            description: 点赞
            tags: [LIKING]
            operationdId: create_liking
            parameters:
                - $ref: '#/parameters/AccessToken'
                - name: create_liking
                  in: body
                  required: true
                  schema:
                      $ref: '#/definitions/CreateLiking'
            responses:
                201:
                    description: ok
                    schema:
                        $ref: '#/definitions/Success'
                default:
                    description: Unexpected Error
                    schema:
                        $ref: '#/definitions/Error'
            security:
                - OAuth2: [open]
    /voices/{id}:
        post:
            summary: 获取语音url
            tags: [VOICE]
            operationdId: get_voice
            parameters:
                - $ref: '#/parameters/AccessToken'
                - $ref: '#/parameters/string_id_in_path'
            responses:
                201:
                    schema:
                        $ref: '#/definitions/Voice'
                default:
                    description: Unexpected Error
                    schema:
                        $ref: '#/definitions/Error'
            security:
                - OAuth2: [open]
    /weixin/pay:
        post:
            summary: 生成调用微信统一下单
            description: 调用微信统一下单 生成预支付数据
            tags: [PAY]
            operationdId: weixin_pay
            parameters:
                - $ref: '#/parameters/AccessToken'
                - name: create_weixin_pay
                  in: body
                  required: true
                  schema:
                      $ref: '#/definitions/CreateWeixinPay'
            responses:
                201:
                    description: 微信统一下单支付信息
                    schema:
                        $ref: '#/definitions/Unifiedorder'
                default:
                    description: Unexpected Error
                    schema:
                        $ref: '#/definitions/Error'
            security:
                - OAuth2: [open]
    /alipay:
        post:
            summary: 生成调用支付宝支付
            description: 调用支付宝支付费用
            tags: [PAY]
            operationdId: alipay
            parameters:
                - $ref: '#/parameters/AccessToken'
                - name: create_alipay
                  in: body
                  required: ture
                  schema:
                      $ref: '#/definitions/CreateAliPay'
            responses:
                201:
                    description: 支付宝支付信息
                    schema:
                        $ref: '#/definitions/AlipayOrderReturn'
                default:
                    description: Unexpected Error
                    schema:
                        $ref: '#/definitions/Error'
            security:
                - OAuth2: [open]
tags:
    - {description: "专栏", name: COLUMN}
    - {description: "文章", name: ACTIVE}
    - {description: "讨论", name: POST}
    - {description: "讨论回复", name: REPLY}
    - {description: "点赞", name: LIKING}
    - {description: "语音", name: VOICE}
    - {description: "支付", name: PAY}
