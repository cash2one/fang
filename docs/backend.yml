swagger: '2.0'
info:
    title: Fenda Sub Backend API
    version: '1.0.0'
schemes:
    - http
basePath:
    /backend
consumes:
    - application/json
profuces:
    - application/json
definitions:
    PayNotify:
        required:
            - order_id
            - status
        properties:
            order_id:
                type: string
            status:
                type: string
                enum:
                    - success
    PayResult:
        required:
            - ok
            - is_settle
        properties:
            ok:
                type: boolean
            is_settle:
                type: boolean
    Error:
        properties:
            error_code:
                type: string
            message:
                type: string
            text:
                type: string
    Success:
        properties:
            ok:
                type: boolean
parameters:
    AccessToken:
        name: Authorization
        in: header
        required: true
        type: string
    Authorization:
        description: 格式 (Basic hashkey) 注 hashkey为client_id + client_secret 做BASE64处理
        in: header
        name: Authorization
        required: true
        type: string
    page:
        description: page number
        name: page
        in: query
        required: false
        type: integer
        format: int32
        maximum: 10000
    per_page:
        description: per_page number
        name: per_page
        in: query
        required: false
        type: integer
        format: int32
        maximum: 10000 
    offset:
        description: offset number
        name: offset
        in: query
        required: false
        type: integer
        format: int32
        maximum: 10000 
    limit:
        description: limit number
        name: limit
        in: query
        required: false
        type: integer
        format: int32
        maximum: 10000 
securityDefinitions:
    OAuth2:
        type: oauth2
        flow: password
        tokenUrl: https://apis-fd.zaih.com/v1/oauth/token
        scopes:
            open: 开放API
            panel: 后台API
            backend: Backend API
paths:
    /pay/notify:
        post:
            summary: 支付后回调接口
            description: 支付后回调接口
            tags: [PAY]
            operationdId: pay_notify
            parameters:
                - name: pay_notify
                  in: body
                  required: ture
                  schema:
                      $ref: '#/definitions/PayNotify'
            responses:
                201:
                    description: 处理结果
                    schema:
                        $ref: '#/definitions/PayResult'
                default:
                    description: Unexpected Error
                    schema:
                        $ref: '#/definitions/Error'
            security:
                - OAuth2: [open]
tags:
    - {description: "PAY", name: BACKEND}
