swagger: '2.0'
info:
    title: Fenda Sub Panel API
    version: '1.0.0'
schemes:
    - http
basePath:
    /panel
consumes:
    - application/json
profuces:
    - application/json
definitions:
    datetime:
        type: string
        format: datetime
    Account:
        properties:
            id:
                type: string
            nickname:
                type: string
            title:
                type: string
            avatar:
                type: string
            is_verified:
                type: boolean
    VoiceLite:
        properties:
            id:
                type: string
            duration:
                type: string
    Voice:
        properties:
            id:
                type: string
            article_id:
                type: string
            url:
                type: string
            duration:
                type: string
    CreateVoice:
        properties:
            media_id:
                type: string
            article_id:
                type: string
            source:
                type: string
    ColumnLite:
        properties:
            id:
                type: string
            name:
                type: string
            account:
                $ref: '#/definitions/Account'
            subscribes_count:
                type: integer
                format: int32
            price:
                type: integer
            status:
                type: string
            date_created:
                $ref: '#/definitions/datetime'
    Column:
        properties:
            id:
                type: string
            name:
                type: string
            content:
                type: string
            account:
                $ref: '#/definitions/Account'
            subscribes_count:
                type: integer
                format: int32
            price:
                type: integer
            status:
                type: string
            is_hidden:
                type: boolean
            date_start:
                $ref: '#/definitions/datetime'
            date_end:
                $ref: '#/definitions/datetime'
            date_created:
                $ref: '#/definitions/datetime'
    CreateColumn:
        properties:
            name:
                type: string
            content:
                type: string
            image:
                type: string
            price:
                type: integer
            account_id:
                type: integer
            status:
                type: string
                enum:
                    - draft
                    - published
            date_start:
                $ref: '#/definitions/datetime'
            date_end:
                $ref: '#/definitions/datetime'
    UpdateColumn:
        properties:
            name:
                type: string
            content:
                type: string
            image:
                type: string
            price:
                type: integer
            is_hidden:
                type: boolean
            status:
                type: string
                enum:
                    - draft
                    - published
            date_start:
                $ref: '#/definitions/datetime'
            date_end:
                $ref: '#/definitions/datetime'
    ArticleLite:
        properties:
            id:
                type: string
            column_id:
                type: string
            title:
                type: string
            account:
                $ref: '#/definitions/Account'
            status:
                type: string
            date_created:
                $ref: '#/definitions/datetime'
            date_published:
                $ref: '#/definitions/datetime'
    Article:
        properties:
            id:
                type: string
            title:
                type: string
            summary:
                type: string
            content:
                type: string
            account:
                $ref: '#/definitions/Account'
            voice:
                $ref: '#/definitions/Voice'
            column_id:
                type: string
            status:
                type: string
            is_hidden:
                type: boolean
            date_published:
                $ref: '#/definitions/datetime'
            date_created:
                $ref: '#/definitions/datetime'
    CreateArticle:
        properties:
            title:
                type: string
            summary:
                type: string
            content:
                type: string
            account_id:
                type: integer
            column_id:
                type: string
    UpdateArticle:
        properties:
            title:
                type: string
            summary:
                type: string
