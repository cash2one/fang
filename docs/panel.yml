        properties:
            title:
                type: string
            description:
                type: string
            account_id:
                type: integer
            column_id:
                type: string
    UpdatePost:
        properties:
            title:
                type: string
            description:
                type: string
            account_id:
                type: integer
                format: int32
            column_id:
                type: string
            is_hidden:
                type: boolean
            is_sticky:
                type: boolean
            review_status:
                type: string
                enum:
                    - pending
                    - passed
                    - rejected
                    - auto_passed
            date_published:
