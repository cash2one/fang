    ReplyLite:
        properties:
            id:
                type: string
            content:
                type: string
            account:
                $ref: '#/definitions/Account'
            is_hidden:
                type: boolean
            is_sticky:
                type: boolean
            review_status:
                type: string
            date_published:
                $ref: '#/definitions/datetime'
    Reply:
        properties:
            id:
                type: string
            content:
                type: string
            account:
                $ref: '#/definitions/Account'
            is_hidden:
                type: boolean
            is_sticky:
                type: boolean
            review_status:
                type: string
            date_published:
                $ref: '#/definitions/datetime'
    CreateReply:
        properties:
            content:
                type: string
            account_id:
                type: integer
            column_id:
                type: string
            post_id:
                type: string
    UpdateReply:
        properties:
            content:
                type: string
            account_id:
                type: integer
                format: int32
            column_id:
                type: string
            post_id:
                type: string
            is_hidden:
                type: boolean
            is_sticky:
                type: boolean
            review_status:
                type: string
                enum:
                    - pending
                    - passed
                    - rejected
                    - auto_passed
            date_published:
                $ref: '#/definitions/datetime'
    Error:
        properties:
            error_code:
                type: string
            message:
                type: string
            text:
                type: string
    Success:
        properties:
            ok:
                type: boolean
    None:
        type: object
parameters:
    AccessToken:
        name: Authorization
        in: header
        required: true
        type: string
    AccessTokenOptional:
        name: Authorization
        in: header
        required: false
        type: string
    Authorization:
        description: 格式 (Basic hashkey) 注 hashkey为client_id + client_secret 做BASE64处理
        in: header
        name: Authorization
        required: true
        type: string
    order_by:
        description: order by
        name: order_by
        in: query
        required: false
        type: string
        enum:
            - order_score
            - create_time
            - published_time
    account_id_in_query:
        description: account id in query
        name: account_id
        in: query
        required: false
        type: integer
        format: int32
    nickname_in_query:
        description: nickname in query
        name: nickname
        in: query
        required: false
        type: string
    title_in_query:
        description: title in query
        name: title
        in: query
        required: false
        type: string
    post_id_in_query:
        description: post id in query
        name: post_id
        in: query
        required: false
        type: string
    reply_id_in_query:
        description: reply id in query
        name: reply_id
        in: query
        required: false
        type: string
    date_created_in_query:
        description: date in query
        name: date_created
        in: query
        required: false
        type: string
    is_hidden_in_query:
        description: is_hidden in query
        name: is_hidden
        in: query
        required: false
        type: boolean
    is_sticky_in_query:
        description: is_sticky in query
        name: is_sticky
        in: query
        required: false
        type: boolean
    status_in_query:
        description: status in query
        name: status
        in: query
        required: false
        type: string
        enum:
            - draft
            - published
    review_status_in_query:
        description: review_status in query
        name: review_status
        in: query
        required: false
        type: string
        enum:
            - pending
            - passwd
            - rejected
            - auto_passed
    is_digest_in_query:
        description:  是否是精选
        name: is_digest
        in: query
        required: false
        type: boolean
    column_id_in_query:
        description:  专栏ID
        name: column_id
        in: query
        required: false
        type: string
    column_account_id_in_query:
        description:  专栏用户ID
        name: column_account_id
        in: query
        required: false
        type: string
    article_id_in_query:
        description:  文章ID
        name: article_id
        in: query
        required: false
        type: string
    string_id_in_query:
        description:  ID
        name: id
        in: query
        required: false
        type: string
    account_id_in_path:
        description: account id in path
        name: account_id
        in: path
        required: true
        type: integer
        format: int32
    string_id_in_path:
        description: string id in path
        name: id
        in: path
        required: true
        type: string
    page:
        description: page number
        name: page
        in: query
        required: false
        type: integer
        format: int32
        maximum: 1000
    per_page:
        description: per_page number
        name: per_page
        in: query
        required: false
        type: integer
        format: int32
        maximum: 100
    offset:
        description: offset number
        name: offset
        in: query
        required: false
        type: integer
        format: int32
        maximum: 20000
    limit:
        description: limit number
        name: limit
        in: query
        required: false
        type: integer
        format: int32
        maximum: 100
    order_score:
        description: 排序值
        name: order_score
        in: query
        required: false
        type: string
    is_refresh:
        description: 是否刷新
        name: is_refresh
        in: query
        required: false
        type: boolean
securityDefinitions:
    OAuth2:
        type: oauth2
        flow: password
        tokenUrl: https://apis-fd.zaih.com/v1/oauth/token
        scopes:
            open: 开放API
            panel: 后台API
            backend: Backend API
