                $ref: '#/definitions/datetime'
    Post:
        properties:
            id:
                type: string
            title:
                type: string
            description:
                type: string
            account:
                $ref: '#/definitions/Account'
            is_hidden:
                type: boolean
            is_sticky:
                type: boolean
            review_status:
